<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input"/>
<button type="button" onclick="isPrime()">Check</button>
<div id="kiemtra"></div>
<script>
    function isPrime() {
        let num = document.getElementById('input').value;
        let dem = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                dem++;
            }
        }
        if (dem == 2) {
            alert('true');
        } else {
            alert('false');
        }
    }
</script>
</body>
</html>
