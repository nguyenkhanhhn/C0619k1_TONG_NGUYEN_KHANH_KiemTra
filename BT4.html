<script>
    let num = [[1, 2, 3], [7, 8, 9], [9, 5, 2], [10, 2, 1]];

    function createArray(num1) {
        let ketqua = [];

        for (let i = 0; i < num1.length; i++) {
            if (i % 2 !== 0) {
                num1[i] = num1[i].reverse();
            }

            for (let j = 0; j < num1[i].length; j++) {
                ketqua.push(num1[i][j]);
            }
        }
        return ketqua;
    }

   document.write(num);
</script>
